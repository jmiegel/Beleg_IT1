    <article>
      
      <h1>Welche Note siehst Du?</h1>
    <div id="NotenTest" style="width: 200px; border: thick solid rgb(255, 255, 255);"></div>

      <form>
    <input type="radio" name="note" value="E"><label id="A1">1</label><br>
    <input type="radio" name="note" value="D"><label id="A2">2</label><br>
    <input type="radio" name="note" value="C"><label id="A3">3</label><br>

    <label id="Ankreuzen"></label><br>
    <button type="button" id="starten" onclick="onClick_Start()">Start</button>
    <button type="button" id="loesen" onclick="aktualisiere_progressbar()">loesen</button>
    <label>Fortschritt:
    <progress id="fortschritt" value="0" max="10">
    </progress></label><br>
    <label id="Auswertung"></label><br>
    <input type="radio" name="clef" value="treble" checked=""><label>Violinschlüssel</label><br>
    <input type="radio" name="clef" value="bass"><label>Bassschlüssel</label><br>

</form>
